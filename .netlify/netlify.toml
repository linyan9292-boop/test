[build.services]

[[headers]]
for = "/manifest.webmanifest"

[headers.values]
Content-Type = "application/manifest+json"
Cache-Control = "no-cache, must-revalidate, max-age=0"

[[headers]]
for = "/sw.js"

[headers.values]
Service-Worker-Allowed = "/"

[[headers]]
for = "/*.js"

[headers.values]
Content-Type = "application/javascript"
Cache-Control = "no-cache, must-revalidate, max-age=0"

[[headers]]
for = "/index.html"

[headers.values]
Cache-Control = "no-cache, must-revalidate, max-age=0"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "same-origin"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https:;"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200.0
force = false

